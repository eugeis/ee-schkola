<div class="login-page" [@routerTransition]>
    <div class="row">
        <div class="col-md-4 push-md-4">
            <img src="assets/images/logo_200.png" width="150px" />
            <h1>Bibelschule Stephanus</h1>
            <form role="form">
                <div class="form-content">
                    <div class="form-group">
                        <input type="text" ng-model="name" class="form-control input-underline input-lg" id="" placeholder="Email">
                    </div>

                    <div class="form-group">
                        <input type="password" class="form-control input-underline input-lg" id="" placeholder="Passwort">
                    </div>
                </div>
                <a class="btn rounded-btn" [routerLink]="['/dashboard']" (click)="onLoggedin()"> Anmelden </a>
                &nbsp;
                <a class="btn rounded-btn" [routerLink]="['/signup']">Registrieren</a>
            </form>
        </div>
    </div>
</div>
