<app-finance [pageName]="expenseDataService.pageName"></app-finance>
<div>
    <form class="expense-form">
        
        <app-expensepurpose-view></app-expensepurpose-view>

        <mat-form-field appearance="outline">
            <mat-label>amount</mat-label>
            <input matInput name="amount" [(ngModel)]="expense.amount">
        </mat-form-field>

        <app-profile-view></app-profile-view>

        <mat-form-field appearance="outline">
            <mat-label>date</mat-label>
            <input matInput [matDatepicker]="picker" [(ngModel)]="expense.date">
            <mat-hint>MM/DD/YYYY</mat-hint>
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>id</mat-label>
            <input matInput name="id" [(ngModel)]="expense.id">
        </mat-form-field>
    </form>
</div>

<app-button [element]="expense" [isEdit]="expenseDataService.isEdit" [itemIndex]="expenseDataService.itemIndex"></app-button>
