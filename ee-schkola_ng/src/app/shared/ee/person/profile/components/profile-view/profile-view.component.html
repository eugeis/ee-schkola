<app-page [pageElement]="profileViewService.pageElement" [pageName]="profileViewService.pageName" [tabElement]="profileViewService.tabElement"></app-page>

<div>
    <form class="profile-form">
        <mat-form-field appearance="outline">
            <mat-label>Gender</mat-label>
            <mat-select [(value)]="profileViewService.profile.gender" [(ngModel)]="profileViewService.profile.gender">
                <div *ngFor="let item of genderEnum">
                    <mat-option [value]="item">{{item}}</mat-option>
                </div>
            </mat-select>
        </mat-form-field>

        <app-person-name [usedService]="profileViewService" [personName]="profileViewService.profile.name"></app-person-name>

        <mat-form-field appearance="outline">
            <mat-label>Birthname</mat-label>
            <input matInput name="birthname" [(ngModel)]="profileViewService.profile.birthName">
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>Birthday</mat-label>
            <input matInput [matDatepicker]="picker" [(ngModel)]="profileViewService.profile.birthday">
            <mat-hint>MM/DD/YYYY</mat-hint>
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>

        <app-address [usedService]="profileViewService" [address]="profileViewService.profile.address"></app-address>
    </form>
</div>

<app-button [usedService]="profileViewService" [isEdit]="profileViewService.isEdit" [itemIndex]="profileViewService.itemIndex"></app-button>
