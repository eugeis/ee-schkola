<app-page [pageElement]="churchViewService.pageElement" [pageName]="churchViewService.pageName" [tabElement]="churchViewService.tabElement"></app-page>

<mat-action-row [formGroup]="churchViewService.form">
    <mat-form-field appearance="outline">
        <mat-label>Name</mat-label>
        <input matInput
               id = "name"
               formControlName="name">
    </mat-form-field>

    <mat-form-field appearance="outline">
        <mat-label>Address</mat-label>
        <input matInput
               id = "address"
               formControlName="address">
    </mat-form-field>

    <mat-form-field appearance="outline">
        <mat-label>Association</mat-label>
        <input matInput
               id = "association"
               formControlName="association">
    </mat-form-field>
</mat-action-row>

<app-button [usedService]="churchViewService" [isEdit]="churchViewService.isEdit" [itemIndex]="churchViewService.itemIndex"></app-button>
