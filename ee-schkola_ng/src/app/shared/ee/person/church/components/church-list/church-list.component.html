<app-page [pageElement]="churchDataService.pageElement" [pageName]="churchDataService.pageName" [tabElement]="churchDataService.tabElement"></app-page>
<a class="newButton" [routerLink]="'./new'"
   routerLinkActive="active-link">
    <mat-icon>add_circle_outline</mat-icon> Add New Item
</a>

<a class="deleteButton" (click)="churchDataService.clearItems()">
    <mat-icon>delete_outline</mat-icon> Delete All Item
</a>
<app-table [displayedColumns]="generateTableHeader()"></app-table>
