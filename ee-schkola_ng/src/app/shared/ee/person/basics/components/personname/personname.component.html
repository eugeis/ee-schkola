<mat-action-row [formGroup]="usedService.form">
    <mat-form-field appearance="outline">
        <mat-label>Firstname</mat-label>
        <input matInput
               id = "firstname"
               formControlName="firstname">
    </mat-form-field>

    <mat-form-field appearance="outline">
        <mat-label>Lastname</mat-label>
        <input matInput
               id = "lastname"
               formControlName="lastname">
    </mat-form-field>
</mat-action-row>
