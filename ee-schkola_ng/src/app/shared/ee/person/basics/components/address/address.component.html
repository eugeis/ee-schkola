<div>
    <form class="name-form">
        <mat-form-field appearance="outline">
            <mat-label>Street</mat-label>
            <input matInput name="street" [(ngModel)]="address.street">
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>Suite</mat-label>
            <input matInput name="suite" [(ngModel)]="address.suite">
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>City</mat-label>
            <input matInput name="city" [(ngModel)]="address.city">
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>Code</mat-label>
            <input matInput name="code" [(ngModel)]="address.code">
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>Country</mat-label>
            <input matInput name="country" [(ngModel)]="address.country">
        </mat-form-field>
    </form>
</div>
