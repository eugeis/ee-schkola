
<mat-form-field appearance="fill">
    <mat-label>Street</mat-label>
    <input matInput id="street">
</mat-form-field>
<mat-form-field appearance="fill">
    <mat-label>Suite</mat-label>
    <input matInput id="suite">
</mat-form-field>
<mat-form-field appearance="fill">
    <mat-label>City</mat-label>
    <input matInput id="city">
</mat-form-field>
<mat-form-field appearance="fill">
    <mat-label>Code</mat-label>
    <input matInput id="code">
</mat-form-field>
<mat-form-field appearance="fill">
    <mat-label>Country</mat-label>
    <input matInput id="country">
</mat-form-field>
<div>
    <button mat-raised-button (click)="inputElement()">Input</button>
    <button mat-raised-button (click)="deleteElement()">Delete</button>
    <button mat-raised-button (click)="printElement()">Check Value</button>
</div>
