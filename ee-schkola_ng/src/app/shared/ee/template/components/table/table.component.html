<div class="mat-elevation-z8" style="overflow-x: scroll">
    <table mat-table [dataSource]="dataSources">

        <ng-container *ngFor="let elementName of displayedColumns" [matColumnDef]="elementName">
            <ng-container *ngIf="elementName.toLowerCase() == 'box'">
                <th mat-header-cell *matHeaderCellDef>
                    <section [style.visibility]="isHidden? 'hidden': 'visible'">
                        <mat-checkbox color="warn"
                                      (change)="$event ? masterToggle() : null"
                                      [checked]="selection.hasValue() && allRowsSelected()"
                                      [indeterminate]="selection.hasValue() && !allRowsSelected()"></mat-checkbox>
                    </section>
                </th>
                <td mat-cell *matCellDef="let element; let i = index" [attr.data-label]="elementName">
                    <section [style.visibility]="isHidden? 'hidden': 'visible'">
                        <mat-checkbox color="warn"
                                      (click)="$event.stopPropagation()"
                                      (change)="$event ? selection.toggle(element) : null"
                                      [checked]="selection.isSelected(element)"></mat-checkbox>
                    </section>
                </td>
            </ng-container>

            <ng-container *ngIf="elementName.toLowerCase() == 'actions'; else normalAttribute">
                <th mat-header-cell *matHeaderCellDef> {{elementName.toUpperCase()}} </th>
                <td mat-cell *matCellDef="let element; let i = index" [attr.data-label]="elementName">
                    <mat-menu #appMenu="matMenu">
                        <ng-template matMenuContent>
                            <button mat-menu-item (click)="tableDataService.editItems(i, element)"><mat-icon>edit</mat-icon>
                                <span>EDIT</span></button>
                            <button mat-menu-item (click)="tableDataService.removeItem(element)"><mat-icon>delete</mat-icon>
                                <span>DELETE</span></button>
                        </ng-template>
                    </mat-menu>

                    <button mat-icon-button [matMenuTriggerFor]="appMenu">
                        <mat-icon>more_vert</mat-icon>
                    </button>
                </td>
            </ng-container>

            <ng-template #normalAttribute>
                <th mat-header-cell *matHeaderCellDef> {{elementName.toUpperCase()}} </th>
                <td mat-cell *matCellDef="let element"> {{element[elementName]}} </td>
            </ng-template>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
