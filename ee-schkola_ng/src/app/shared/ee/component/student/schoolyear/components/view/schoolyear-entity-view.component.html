<app-student [pageName]="schoolyearDataService.pageName"></app-student>
<div>
    <form class="schoolyear-form">
        
        <mat-form-field appearance="outline">
            <mat-label>name</mat-label>
            <input matInput name="name" [(ngModel)]="schoolyear.name">
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>start</mat-label>
            <input matInput [matDatepicker]="picker" [(ngModel)]="schoolyear.start">
            <mat-hint>MM/DD/YYYY</mat-hint>
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>end</mat-label>
            <input matInput [matDatepicker]="picker" [(ngModel)]="schoolyear.end">
            <mat-hint>MM/DD/YYYY</mat-hint>
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>

        <app-list [list]="schoolyear.dates"></app-list>

        <mat-form-field appearance="outline">
            <mat-label>id</mat-label>
            <input matInput name="id" [(ngModel)]="schoolyear.id">
        </mat-form-field>
    </form>
</div>

<app-button [element]="schoolyear" [isEdit]="schoolyearDataService.isEdit" [itemIndex]="schoolyearDataService.itemIndex"></app-button>
